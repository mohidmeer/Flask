<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <title>FLASK</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

  <style>
    .imgra{border-radius: 100%;}
  </style>

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>Customer</b>Database</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
              <center>
                <h3 class="box-title">Add Customers</h3>
              </center>
            </div>
            <div class="box-header with-border" >
              <center id="preview">
                <img  src="{{url_for('static',filename='img/user.jpg')}}" class="imgra mx-auto d-block mt-2"  width="120px" height="120px"  alt="sdsd" >

              </center>
            </div>

            <form class="form-horizontal" method="POST" action="/addphone" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" placeholder="Name" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Phone Number</label>

                  <div class="col-sm-10">
                    <input name="phone" type="text" class="form-control" placeholder="Phone Number" autocomplete="off"
                      required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Address</label>
                  <div class="col-sm-10">
                    <input name="address" type="text" class="form-control" placeholder="Address" autocomplete="off"
                      required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Photo</label>
                   <div class="col-sm-10">
                    <input  name="image"  type="file" class="form-control"  aria-label="Upload" id="upload_file" onchange="getImagePreview(event)">
                   </div>
                 </div>
                <div class="box-footer">
                  <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                  <input name="save" type="submit" class="btn btn-info pull-right" value="save">
                </div>

            </form>
          </div>
        </section>
      </div>
    </div>
    
    

    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>


  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataphone").DataTable();

    });
    function getImagePreview(event)
  {
    var image=URL.createObjectURL(event.target.files[0]);
    var imagediv= document.getElementById('preview');
    var newimg=document.createElement('img');
    imagediv.innerHTML='';
    newimg.src=image;
    newimg.width="120";
    newimg.height="120";
    newimg.classList.add("imgra");
    imagediv.appendChild(newimg);
  }
  </script>

</body>

</html>
